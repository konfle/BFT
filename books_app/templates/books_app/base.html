<!DOCTYPE html>
<html lang="en">
<head>
  <title>Book Managment</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <style>
    .form-control { width: 80%; }
  </style>
</head>
<body>
<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="{% url 'book_list' %}">Book Management</a>
    </div>
    <ul class="nav navbar-nav">
      <li class="active"><a href="{% url 'book_list' %}">Home</a></li>
      <li><a href="{% url 'book_create' %}">New Book</a></li>
      <li><a href="#">Import</a></li>
    </ul>
    <form class="navbar-form navbar-left" action="{% url 'book_search' %}" method="get">
      <div class="input-group">
        <input type="text" class="form-control" placeholder="Search" name="search">
        <div class="input-group-btn">
          <button class="btn btn-default" type="submit">
            <i class="glyphicon glyphicon-search"></i>
          </button>
        </div>
      </div>
    </form>
  </div>
</nav>

{% block content %}

{% endblock content%}

</body>
</html>
