{% extends 'books_app/base.html' %}
{% block content %}
    <div class="container">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Title</th>
            <th>Authors</th>
            <th>Published</th>
            <th>ISBN</th>
            <th>Pages</th>
            <th>Cover</th>
            <th>Language</th>
          </tr>
        </thead>
          <tbody>
            <tr>
              <td>{{ book.title }}</td>
              <td>{{ book.authors }}</td>
              <td>{{ book.published_date }}</td>
              <td>{{ book.isbn_number }}</td>
              <td>{{ book.page_count }}</td>
              <td>{{ book.cover_link }}</td>
              <td>{{ book.language }}</td>
            </tr>
          </tbody>
      </table>
      <div class="form-group">
          <a href="{% url 'book_update' book.id %}" class="btn btn-success">Edit Book</a>
          <a href="{% url 'book_delete' book.id %}" class="btn btn-danger">Delete</a>
      </div>
    </div>
{% endblock content %}
